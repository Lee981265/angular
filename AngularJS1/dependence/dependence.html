<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="../libs/angular/angular.min.js"></script>
        <script type="text/javascript" src="common.js"></script>
    </head>
    <body ng-app="myApp" ng-controller="myController">
        <h2>{{squareResult}}</h2>
        <h1 ng-repeat="n in [] | range: 10">{{$index + 1}}</h1>
 
        <script type="text/javascript">
            //先定义一个 app 的模块
            //依赖注入
            var app = angular.module('myApp', ['CommonApp']);

            app.controller('myController', ['$scope', '$http', 'calcFactory',function($scope, $http, calcFactory){
                $scope.squareResult = calcFactory.square(9, 9, 6);
            }])


        </script>
    </body>
</html>
